"$schema" = 'https://starship.rs/config-schema.json'
# SOURCES
# https://starship.rs/config
# https://starship.rs/advanced-config/
# https://starship.rs/presets/nerd-font.html#configuration

# DEBUG
# starship explain
# STARSHIP_LOG=trace


add_newline = true

# nf-ple icons
#               
# [](#ff3be8)\
format = """
[┌](fg:#0bff00)\
[](fg:#d663ff)\
$os\
[](fg:#0aff99 bg:#d663ff)\
$username\
[](fg:#FF5B86 bg:#0aff99)\
$directory\
[](fg:#caffbf bg:#FF5B86)\
$dotnet\
$nodejs\
$perl\
$php\
$python\
[](fg:#ff4cc0 bg:#caffbf)\
$git_branch\
$git_status\
[](fg:#0aefff bg:#ff4cc0)\
$docker_context\
$terraform\
[](fg:#a880ff bg:#0aefff)\
$jobs\
[](fg:#ff3be8 bg:#a880ff)\
$time\
[](fg:#ff3be8)\
$line_break\
[└](fg:#0bff00)\

$character"""
#
continuation_prompt = " ➕ "

# $git_commit\
# $git_state\

# nf-ple and nf-pl icons
#                

[character]
success_symbol = "[](fg:#0bff00)"
error_symbol = "[](fg:#ff000b)"

# 1
[os]
style = "fg:black bg:#d663ff"
disabled = false
format = '[ $symbol]($style)'

# 1.1
[username]
show_always = false
style_user = "fg:black bg:#0aff99"
style_root = "fg:#ff000b bg:#0aff99"
format = '[ $user ]($style)'
disabled = false

# 2
[directory]
style = "black bg:#FF5B86"
format = "[ $path ]($style)[$read_only]($read_only_style)"
truncate_to_repo = false
truncation_length = 12
truncation_symbol = "…/"

[directory.substitutions]
# "~" = "🏠"
"repos" = ""
# "Documents" = "󰈙 "
"Documents" = "📄"
"Downloads" = "󰇚"
"Music" = "󰎇"
"Pictures" = "🖼️"
"Desktop" = ""
"PowerShellRepos" = ""
"Python" = "󰌠"
# Keep in mind that the order matters. For example:
# "Important Documents" = " 󰈙 "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important 󰈙 " = " 󰈙 "

# 3
[git_branch]
only_attached = true
symbol = ""
# format = '[ $symbol $branch ]($style)'
format = '[ $symbol $branch(:$remote_branch) ]($style)'
style = "black bg:#ff4cc0"

[git_commit]
# commit_hash_length = 4
format = '[ \\($hash $tag\\) ]($style)'
style = "black bg:#ff4cc0"

[git_state]
format = ' \([$state( $progress_current/$progress_total) ]($style)\)'
style = "black bg:#ff4cc0"

[git_status]
format = '[ $all_status$ahead_behind ]($style)'
style = "black bg:#ff4cc0"
# windows_starship = '/mnt/c/Users/username/scoop/apps/starship/current/starship.exe'
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
untracked = "🤷 ${count}"
modified = "📝 ${count}"
deleted = " ${count}"
staged = "➕ ${count}"


# 4
[dotnet]
symbol = " "
format = "[ $symbol($version )(with $tfm )]($style)"
style = "black bg:#caffbf"

[nodejs]
symbol = ""
style = "black bg:#caffbf"
format = '[ $symbol ($version) ]($style)'
version_format = 'v${major}.${minor}'

[perl]
style = "black bg:#caffbf"
format = '[ $symbol ($version) ]($style)'

[php]
style = "black bg:#caffbf"
format = '[ $symbol ($version) ]($style)'
version_format = 'v${major}.${minor}'

[python]
symbol = " "
style = "black bg:#caffbf"
format = '[ ${symbol} ${pyenv_prefix} (${version}) (\($virtualenv\)) ]($style)'
version_format = 'v${major}.${minor}'

# 5
[docker_context]
symbol = " "
style = "black bg:#0aefff"
format = '[ $symbol $context ]($style)'

[terraform]
format = '[ $symbol $workspace ]($style)'
style = "black bg:#0aefff"
version_format = 'v${major}.${minor}'

# 6
[jobs]
symbol = '󰒓'
number_threshold = 0
symbol_threshold = 0
style = "black bg:#a880ff"
format = '[ $symbol $number ]($style)'

#
[time]
disabled = false
time_format = "%R"           # Hour:Minute Format
style = "black bg:#ff3be8"
format = '[ $time ]($style)'

